<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Center Content in Grid</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <style>
    .box {
      width: 150px;
      height: 150px;
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
    }
    .row {
      height: 300px; /* So vertical centering is visible */
    }
  </style>
</head>
<body>

<div class="container my-4">
  <div class="row justify-content-center align-items-center">
    <div class="col-4 box">
      Centered Box
    </div>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
