<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Column Reordering</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

<div class="container my-4">
  <div class="row">
    <div class="col-md-6 order-md-2 bg-primary text-white p-3">
      This is second on md and larger screens
    </div>
    <div class="col-md-6 order-md-1 bg-success text-white p-3">
      This is first on md and larger screens
    </div>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
