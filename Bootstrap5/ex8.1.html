<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Registration Form</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

<div class="container my-5">
  <h2>Registration Form</h2>
  <form>
    <div class="mb-3">
      <label for="fullname" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com" />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" />
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="terms" />
      <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Username with input group</label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" id="username" placeholder="Username" aria-describedby="basic-addon1" />
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
