<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Typography</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

<div class="container my-5">
  <h1 class="display-1">Display 1 Heading</h1>
  <p class="lead">This is a lead paragraph, used for emphasizing important text.</p>
  <p class="text-muted">This is some muted, less emphasized text.</p>
  <p class="fw-bold">This text is bold using Bootstrap’s font-weight utility.</p>
  <p class="fst-italic">This text is italic using Bootstrap’s font-style utility.</p>
  <p class="text-danger">This text is red using Bootstrap’s text color utility.</p>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
