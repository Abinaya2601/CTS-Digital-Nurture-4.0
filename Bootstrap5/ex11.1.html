<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Profile Card</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

<div class="container my-5" style="max-width: 300px;">
  <div class="card">
    <img src="https://randomuser.me/api/portraits/men/75.jpg" class="card-img-top" alt="Profile Image" />
    <div class="card-body text-center">
      <h5 class="card-title">John Doe</h5>
      <p class="card-text">Web Developer based in New York. Loves coding and coffee.</p>
      <a href="#" class="btn btn-primary">Follow</a>
    </div>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
