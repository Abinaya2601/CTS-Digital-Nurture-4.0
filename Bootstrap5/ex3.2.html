<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Grid Example</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

<div class="container my-4">
  <!-- Row to hold columns -->
  <div class="row">
    <!-- Column takes full width on mobile, half on small screens, one-third on medium -->
    <div class="col-12 col-sm-6 col-md-4 bg-primary text-white p-3 mb-3">
      Column 1
    </div>

    <!-- Same as above -->
    <div class="col-12 col-sm-6 col-md-4 bg-success text-white p-3 mb-3">
      Column 2
    </div>

    <!-- Same as above -->
    <div class="col-12 col-sm-6 col-md-4 bg-warning text-dark p-3 mb-3">
      Column 3
    </div>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
