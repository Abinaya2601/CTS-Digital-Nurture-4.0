<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Dashboard Colors</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

<div class="container my-5">
  <h2 class="mb-4">Dashboard with Contextual Backgrounds</h2>
  <div class="row g-3">
    <div class="col-md-3 p-3 bg-primary text-white rounded">
      <h5>Primary</h5>
      <p>Some primary content</p>
    </div>
    <div class="col-md-3 p-3 bg-success text-white rounded">
      <h5>Success</h5>
      <p>Some success content</p>
    </div>
    <div class="col-md-3 p-3 bg-warning text-dark rounded">
      <h5>Warning</h5>
      <p>Some warning content</p>
    </div>
    <div class="col-md-3 p-3 bg-danger text-white rounded">
      <h5>Danger</h5>
      <p>Some danger content</p>
    </div>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
