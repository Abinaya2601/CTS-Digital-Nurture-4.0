<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f5f5f5;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    output {
      display: block;
      margin-top: 20px;
      padding: 10px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Event Registration Form</h2>

  <form id="eventForm" onsubmit="handleSubmit(event)">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="John Doe" required autofocus />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="john@example.com" required />

    <label for="date">Event Date</label>
    <input type="date" id="date" name="date" required />

    <label for="eventType">Event Type</label>
    <select id="eventType" name="eventType" required>
      <option value="">-- Select an event --</option>
      <option value="workshop">Workshop</option>
      <option value="concert">Concert</option>
      <option value="cleanup">Community Clean-Up</option>
    </select>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="4" placeholder="Any special requests or comments?"></textarea>

    <button type="submit">Register</button>

    <output id="confirmation"></output>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); 

      const name = document.getElementById("name").value;
      const eventType = document.getElementById("eventType").value;
      const confirmation = document.getElementById("confirmation");

      confirmation.innerText = `Thank you, ${name}! You've successfully registered for the ${eventType}.`;
    }
  </script>

</body>
</html>
