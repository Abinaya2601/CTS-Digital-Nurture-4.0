<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Events Gallery</title>
  <style>
    .gallery-img {
      width: 150px;
      height: auto;
      border: 3px solid #333;
      border-radius: 5px;
      padding: 4px;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      text-align: center;
    }

    td {
      padding: 10px;
    }

    caption {
      caption-side: top;
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <section id="gallery">
    <h2>Community Events Gallery</h2>

    <table>
      <caption>Highlights from Recent Community Events</caption>
      <tr>
        <td>
          <img src="images/img1.jpeg" alt="Community Picnic" title="Community Picnic" class="gallery-img" />
        </td>
        <td>
          <img src="images/img2.jpeg" alt="Local Art Fair" title="Local Art Fair" class="gallery-img" />
        </td>
        <td>
          <img src="images/img3.jpeg" alt="Outdoor Concert" title="Outdoor Concert" class="gallery-img" />
        </td>
      </tr>
      <tr>
        <td>
          <img src="images/img4.jpeg" alt="Yoga in the Park" title="Yoga in the Park" class="gallery-img" />
        </td>
        <td>
          <img src="images/img5.jpeg" alt="Book Drive" title="Book Drive" class="gallery-img" />
        </td>
        <td>
          <img src="images/img6.jpeg" alt="Clean-Up Day" title="Clean-Up Day" class="gallery-img" />
        </td>
      </tr>
    </table>
  </section>

</body>
</html>
